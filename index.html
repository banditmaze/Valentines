<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccd5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 40px;
            color: #d6336c;
        }
        .heart {
            width: 150px;
        }
        .btn {
            font-size: 20px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        .yes-btn:hover {
            background-color: #c9184a;
        }
        .no-btn {
            background-color: #f8d7da;
            color: #d6336c;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Shukukuku ‚ù§Ô∏è</h1>
        <h2>Will You Be My Valentine? üíï</h2>
        <img src="https://cdn.pixabay.com/photo/2016/11/22/19/20/heart-1858734_1280.png" class="heart" alt="Heart">
        <br><br>
        <button class="btn yes-btn" onclick="yesClicked()">Yes</button>
        <button class="btn no-btn" id="noButton" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! My Shukukuku, I can't wait to spend Valentine's Day with you! ‚ù§Ô∏è");
        }

        function moveNoButton() {
            var button = document.getElementById("noButton");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
